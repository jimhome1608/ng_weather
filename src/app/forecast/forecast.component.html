
<!-- https://api.ambeedata.com/weather/forecast/by-lat-lng?lat=12&lng=77&filter=daily
returns next 7 days forecast
-->
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Day</th>
      <th scope="col">Max.</th>
      <th scope="col">Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of forecaseWeatherData; index as i; first as isFirst">
      <td><img width="35" [src]="weatherService.getWeatherIcon(user.icon)"/>&nbsp;&nbsp;&nbsp;{{make_date(user.time)}}</td>
      <td>{{weatherService.convertToCelcius(user.temperatureHigh)}}  &#8451;</td>
      <td>{{user.summary}}</td>
    </tr>
  </tbody>
</table>
